<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Clone</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Roboto', sans-serif; background-color: #f1f3f6; }
        .container { max-width: 1248px; margin: 0 auto; padding: 0 8px; }
        
        /* Header */
        header { background-color: #2874f0; height: 56px; position: sticky; top: 0; z-index: 100; }
        .nav-container { display: flex; align-items: center; height: 100%; }
        .logo img { width: 75px; }
        .search-container { width: 540px; height: 36px; background: white; border-radius: 2px; display: flex; margin: 0 12px; box-shadow: 0 2px 4px rgb(0 0 0 / 23%); }
        .search-box { flex: 1; border: none; padding: 8px 16px; outline: none; font-size: 14px; }
        .search-btn { width: 44px; border: none; background: #fec001; border-radius: 0 2px 2px 0; cursor: pointer; }
        .login-btn, .cart { color: white; font-weight: 500; padding: 8px 16px; cursor: pointer; }
        .more { color: white; font-weight: 500; margin-right: 20px; }
        
        /* Top Categories */
        .categories { background: white; padding: 16px 0; box-shadow: 0 1px 1px rgb(0 0 0 / 16%); }
        .categories-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(100px, 1fr)); gap: 16px; align-items: center; }
        .category-item { text-align: center; font-weight: 500; font-size: 12px; }
        .category-item img { width: 64px; height: 64px; margin-bottom: 4px; }
        
        /* Banner Sections */
        .banner { margin: 16px 0; height: 200px; background-size: cover; background-position: center; border-radius: 4px; }
        .banner-1 { background-image: url('https://rukminim1.flixcart.com/fk-p-flap/3376/560/image/0735712fe84c602d.jpg?q=50'); }
        .banner-2 { background-image: url('https://rukminim1.flixcart.com/fk-p-flap/2848/246/image/d56a3ed6d200038a.jpg?q=50'); height: 122px; }
        
        /* Products Grid */
        .products-section { background: white; margin: 16px 0; padding: 24px; border-radius: 4px; }
        .section-title { font-size: 24px; font-weight: 500; margin-bottom: 16px; }
        .products-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 20px; }
        .product-card { text-align: center; }
        .product-img { width: 100%; height: 200px; object-fit: cover; border-radius: 4px; }
        .product-name { font-weight: 500; margin: 12px 0 4px; font-size: 14px; }
        .product-price { color: #388e3c; font-size: 16px; font-weight: 600; }
        .explore-btn { background: #2874f0; color: white; border: none; padding: 8px 16px; border-radius: 2px; cursor: pointer; margin-top: 8px; }
        
        /* Full-width Banners */
        .full-banners { display: flex; gap: 8px; margin: 16px 0; }
        .full-banner { flex: 1; height: 180px; background-size: cover; border-radius: 4px; }
        .full-banner-1 { background-image: url('https://rukminim1.flixcart.com/fk-p-flap/960/960/image/d78dda604e158c5c.jpg?q=50'); }
        .full-banner-2 { background-image: url('https://rukminim1.flixcart.com/fk-p-flap/960/960/image/6e9e6f6130cddc96.jpg?q=50'); }
        .full-banner-3 { background-image: url('https://rukminim1.flixcart.com/fk-p-flap/960/960/image/2073732fc5e1fef2.jpg?q=50'); }
        
        /* Footer */
        footer { background: #fff; padding: 32px; text-align: center; color: #878787; font-size: 14px; margin-top: 32px; }
        
        @media (max-width: 768px) {
            .search-container { width: 300px; }
            .products-grid { grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); }
            .full-banners { flex-direction: column; }
        }
    </style>
</head>
<body>

    </section>

    <section class="full-banners container">
        <div class="full-banner full-banner-1"></div>

    </section>

    <footer>
        Made with HTML & CSS | Practice Project [page:1][web:5]
    </footer>
</body>
</html>
